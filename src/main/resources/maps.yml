maps:
  - id: lastwarGame1
    displayName: "LastWar #1"
    worldName: "lastwarGame1"
    templateWorld: "lastwarGame0"     # ✅ откуда клоним
    minPlayers: 2
    maxPlayers: 16
    enabled: true

    lobbySpawn:                       # ✅ куда телепаем в лобби (в мире "world" или отдельном)
      world: "world"
      x: -165
      y: 183
      z: 297
      yaw: 0
      pitch: 0

    border:
      centerX: -165
      centerZ: 297
      startSize: 350.0       # диаметр (не радиус)
      endSize: 1.0
      totalSeconds: 600     # 20 минут
      shrinkAfterSeconds: 400 # через 10 минут начать
      shrinkDurationSeconds: 150 # 9 минут сужение (10..19)
      damageAmount: 2.0
      damageBuffer: 0.0
      warningSeconds: 10
      warningDistance: 5                   # size = диаметр. радиус = size/2

    mobs:
      enabled: true
      packs: 10
      minPackSize: 2
      maxPackSize: 4
      maxAttemptsPerPack: 16
      jitterRadius: 6
      mobJitterRadius: 3

    spawn:                             # ✅ спавн игроков (вокруг центра)
      centerX: -164.5
      centerY: 184
      centerZ: 297.5
      radius: 150                        # радиус случайного спавна
      safeCheckRadius: 2               # в блоках проверять область вокруг точки

    blocks:
    unbreakable: [ "BEDROCK","BARRIER" ] # ✅ вообще нельзя ломать
    breakable3hits: [ "STONE","COBBLESTONE", "DIRT", "GRASS" ]  # ✅ можно ломать “с 3 раза”

